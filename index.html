<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MizTV - Streaming Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>MizTV</h1>
        <div class="channel-info">
          <span id="current-channel">Canal 1</span>
          <span class="separator">|</span>
          <span id="channel-counter">1 de 4</span>
        </div>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <h3>Canales</h3>
          <div class="channel-list">
            <div class="channel-item active" data-channel="0">
              <span class="channel-number">1</span>
              <span class="channel-name">Canal Principal</span>
            </div>
            <div class="channel-item" data-channel="1">
              <span class="channel-number">2</span>
              <span class="channel-name">Canal Deportes</span>
            </div>
            <div class="channel-item" data-channel="2">
              <span class="channel-number">3</span>
              <span class="channel-name">Canal Noticias</span>
            </div>
            <div class="channel-item" data-channel="3">
              <span class="channel-number">4</span>
              <span class="channel-name">Canal Entretenimiento</span>
            </div>
          </div>

          <div class="controls">
            <button id="prev-btn" class="control-btn">← Anterior</button>
            <button id="next-btn" class="control-btn">Siguiente →</button>
          </div>
        </div>

        <div class="video-container">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando canal...</p>
          </div>
          <iframe
            id="video-iframe"
            class="video-iframe"
            marginheight="0"
            marginwidth="0"
            src="https://miztv.top/total/stream-524.php"
            name="iframe_a"
            scrolling="no"
            allowfullscreen=""
            frameborder="0"
          >
            bro
          </iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
